"""
Vamos a especificar la infomación detallada del usuario.
* Vamos a tener en cuenta:
email = usuario del cliente de la base de datos.
Fecha de namiento y registro en formato ISO
"""
type User {
    "Identificador único"
    id: ID!
    "Nombre de pila"
    name: String!
    "Apellido/s"
    lastname: String!
    "Correo electrónico"
    email: String!
    "Password asociado a la cuenta"
    password: String!
    "Fecha de registro en la base de datos"
    registerDate: String!
    "Fecha de nacimiento - Solo mayores de 18 años"
    birthday: String!
    "Permisos del usuario"
    role: Role!
}